<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags-->
    <meta name="description"
        content="Starlight Yoga motivates individual with busy schedules to work on their physical, mental and emotional health through practices and techniques of Yoga">
    <meta name="keywords"
        content="Fitness, Health, Personal, Small Business, For beginners, night class, After work, Stockholm">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <!--Title-->
    <title>Starlight Yoga</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <a href="">
            <h1 id="logo">Starlight</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="bar">
                <li><a href="index.html">Home</a></li>
                <li><a href="course.html">Course</a></li>
                <li><a href="joinus.html" class="active">join us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Main content-->
        <section id="joinus">
            <form action="https://formdump.codeinstitute.net" id="signup-form" method="post">
                <h2>Yoga together?<i class="fa-solid fa-infinity"></i></h2>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required>
                <br>
                <label for="email">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <input type="radio" name="course-name" id="yoga101" value="yoga102" required checked>
                        <label for="yoga101">Yoga 101</label>
                    </div>
                    <div>
                        <input type="radio" name="course-name" id="yoga102" value="yoga102" required>
                        <label for="yoga102">Yoga 102</label>
                    </div>
                    <div>
                        <input type="radio" name="course-name" id="yoga" value="yoga" required>
                        <label for="yoga">Yoga</label>
                    </div>   
                </div>
                <button type="submit" class="join-button">JOIN US!</button>
            </form>
    </main>
    <footer>
        <ul id="social">
            <li><a href="http://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page (open in a new tabs)"><i class="fa-brands fa-facebook"></i></a>
            </li>

            <li><a href="http://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our twitter page (open in a new tabs)"><i class="fa-brands fa-twitter"></i></a>
            </li>

            <li><a href="http://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our youtube page (open in a new tabs)"><i class="fa-brands fa-youtube"></i></a>
            </li>

            <li><a href="http://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our instagram  page (open in a new tabs)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <!-- font awesome kit code -->
    <script src="https://kit.fontawesome.com/5d59f43efa.js" crossorigin="anonymous"></script>
</body>

</html>
